<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Reviews Amazon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Reviews Amazon</h1>
        
        <div class="input-section">
            <label for="productUrl">Cole a URL do produto da Amazon:</label>
            <input type="url" id="productUrl" placeholder="https://www.amazon.com.br/..." required>
            <button id="generateBtn">Gerar Review</button>
        </div>

        <div id="loader" class="loader hidden">
            <div class="spinner"></div>
            <p>Gerando review... Isso pode levar alguns segundos.</p>
        </div>

        <div id="error" class="error hidden"></div>

        <div id="result" class="result hidden">
            <h2>Review Gerada:</h2>
            <div id="reviewContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
